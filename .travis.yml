language: cpp

matrix:
  include:
  
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
            sources: ['ubuntu-toolchain-r-test']
            packages: ['g++-6']
      env: COMPILER='g++-6'
        

        
    - os: linux
      compiler: clang
      addons: &clang38
        apt:
          sources: ['llvm-toolchain-precise-3.8', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.8']
        env: COMPILER='clang++-3.8'
 
          
          
before_install:
    - sudo add-apt-repository -y ppa:beineri/opt-qt591-trusty
    - sudo apt-get update -qq
    - sudo apt-get install qt59-meta-minimal
    - sudo apt-get install qt59tools
    - sudo apt-get install qt59charts-no-lgpl 
        
before_script:
    - source /opt/qt59/bin/qt59-env.sh
    - export CXX=${COMPILER}

script: scripts/build_unix.sh
